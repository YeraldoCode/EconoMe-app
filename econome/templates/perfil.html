{% extends "base.html" %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                        <h2 class="card-title font-weight-bold">Perfil de Usuario</h2>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card bg-light mb-3">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0"><i class="fas fa-user me-2"></i></h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{ nombre }}
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0"><i class="fas fa-envelope me-2"></i></h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{ email }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
