<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Iniciar sesion</title>
</head>
<body class="bg-degrade">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('login') }}">
                ECONOME
            </a>
        </div>
    </nav>
    <!-- Navbar -->

    <div class="container"> 
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-ligth display-4 mt-100" style="font-size: 80px">"El éxito es el resultado de pequeños esfuerzos repetidos día tras día."</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form method="post" action="/validacion_login">
                            <!-- Email input -->
                            <div class="mb-4">
                                <label class="form-label" for="email">Correo electrónico</label>
                                <input type="email" id="email" class="form-control" name="email"/>
                            </div>
                          
                            <!-- Password input -->
                            <div class="mb-4">
                                <label class="form-label" for="password">Contraseña</label>
                                <input type="password" id="password" class="form-control" name="password" />
                            </div>
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-success btn-rounded btn-block">Ingresar</button>
                        </form>
                        <p class="mt-2">¿Aun no tienes tu cuenta? <a href="/registro">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
